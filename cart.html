<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyNow | Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body class="cart">
    <div id="nav-placeholder"></div>

    <div class="container-fluid cart"> <img src="" class="img-fluid">
        <h2>Your Cart</h2>

        <div class="breadcrumb"><a href="/">Home</a><span class="sep">></span>Cart</div>
        <p>Get your cart ready by the products you want to buy.
            Fill the following details for payment and enjoy buying.
        </p>
        <div class="row">

            <div class="col-md-6">

                <h4>Billing address</h4>
                <form class="needs-validation p-4 p-md-5 border rounded-3" novalidate="">

                    <div class="row">

                        <div class="col-md-6">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" required>

                        </div>

                        <div class="col-md-6">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" required>

                        </div>

                        <div class="col-12">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" required>

                        </div>

                        <div class="col-12">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" required>

                        </div>

                        <div class="col-12">
                            <label for="address2">Address 2</label>
                            <input type="text" class="form-control">

                        </div>

                        <div class="col-md-5">
                            <label for="country">Country</label>
                            <select class="form-select" required>
                                <option value="">Choose...</option>
                                <option>United States</option>
                                <option>India</option>
                                <option>Canada</option>
                                <option>Australia</option>

                            </select>

                        </div>

                        <div class="col-md-4">
                            <label for="state">State</label>
                            <select class="form-select" required>
                                <option value="">Choose...</option>
                                <option>State Name</option>
                                <option>India</option>
                                <option>Toronto</option>
                                <option>Sydney</option>
                            </select>

                        </div>
                        <div class="col-md-3">
                            <label for="zip">Zip</label>
                            <input type="text" class="form-control" required>

                        </div>
                    </div>

                    <hr>



                    <div class="checkbox mb-3 mt-3">
                        <label for="same-address">
                            <input type="checkbox" class="form-check-input"> Shipping address is the same as my billing
                            address
                        </label>
                    </div>

                    <div class="checkbox mb-3 mt-3">
                        <label for="save-info">
                            <input type="checkbox" class="form-check-input" > Save this information for next time
                        </label>
                    </div>

                    
                    <hr>
                    <h4>Payment</h4>

                    <div class="checkbox mb-3 mt-3">
                        <label for="credit">
                            <input type="radio" class="form-check-input" checked="" required > Credit card
                        </label>
                    </div>


                    <div class="checkbox mb-3 mt-3">
                        <label for="debit">
                            <input type="radio" class="form-check-input" required > Debit card
                        </label>
                    </div>

                    <div class="checkbox mb-3 mt-3">
                        <label for="paypal">
                            <input type="radio" class="form-check-input" required > PayPal
                        </label>
                    </div>
                   
                    <div class="row gy-3">

                        <div class="col-md-6">
                            <label>Name on card</label>
                            <input type="text" class="form-control" required>
                            
                        </div>

                        <div class="col-md-6">
                            <label for="cc-number">Credit card number</label>
                            <input type="text" class="form-control" required>
                           
                        </div>

                        <div class="col-md-3">
                            <label for="cc-expiration">Expiration</label>
                            <input type="text" class="form-control" required>
                            
                        </div>
                        <div class="col-md-3">
                            <label for="cc-cvv">CVV</label>
                            <input type="text" class="form-control" required>
                            
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary mt-2" type="submit">Continue to checkout</button>
                </form>
            </div>
            <div class="col">
                <h4 class="d-flex justify-content-between align-items-center">
                    <span>Your cart</span>
                    <span class="cartCount badge bg-primary rounded-pill"></span>
                </h4>
                <ul class="list-group cartDisplay">
                    <li class="list-group-item d-flex justify-content-between"> <span style="font-size: 20px;">Total (USD)</span> <strong>$<span
                                class="price"></span>0</strong> </li>
                </ul>
                <br>
                <form class="card">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Promo code">
                        <button type="submit" class="btn btn-secondary">Redeem</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    
    <div id="footer-placeholder"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="js/init.js"></script>

</html>
