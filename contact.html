<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyNow | Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body class="contact">
    <div id="nav-placeholder"></div>

    <div class="container-fluid contact">

        <h2>Contact Us</h2>
        <div class="breadcrumb"><a href="/">Home </a><span class="sep">></span> Contact Us</div>

        <form action="#" method="post">
            <div class="row">
                <div class="col">
                    <p><b>BUYNOW store their customers best service. If you have any issue regarding the products, its delivery or anything about the product, you can contact us anytime.</b></p>
                    <div class="row" style="font-size: 20px;">
                        <div class="col-md-3">
                            <strong>Telephone</strong>
                        </div>
                        <div class="col">
                            555-555-5555
                        </div>
                    </div>
                    <div class="row" style="font-size: 20px;">
                        <div class="col-md-3">
                            <strong>Fax</strong>
                        </div>
                        <div class="col">
                            555-555-5554
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card" >
                        <div class="card-body">
                            <h3>Send Us A Message Online</h3>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="orderid">Order Number</label>
                                    <input type="text" class="form-control">
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="fname">First Name *</label>
                                    <input type="text" class="form-control" required>
                                    
                                </div>
                                <div class="col-md-6">
                                    <label for="lname">Last Name *</label>
                                    <input type="text" class="form-control" required>
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="email">Email Address *</label>
                                    <input type="text" class="form-control" required>
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="message">How Can We Help You? *</label>
                                    <textarea class="form-control" required></textarea>
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col m-3">
                                    <button type="submit" class="btn btn-lg btn-success">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <div id="footer-placeholder"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="js/init.js"></script>

</html>
