<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BuyNow | Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet"> </head>

<body class="auth">
	<div id="nav-placeholder"></div>
    <h2>Your Account</h2>

    <div class="container-fluid userAccount">
	
        <div class="breadcrumb"><a href="/">Home</a><span••••••• class="sep">></span>Your Account</div>
        
        <div class="row">
            <div class="col">
                <div class="card"  >
                    <div class="card-body">
                        <div class="loginMsg"></div>
                        <form method="post" class="updateAccount">
                            <label for="username" style="font-size: 25px; margin: 10px 0; color: rgb(39, 39, 39)" ><b>User Name</b></label>
                            <input type="text" id="username" name="username" class="form-control" readonly>
                            
                            <h3>Personal Information</h3>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="fname">First Name</label>
                                    <input type="text" id="fname" name="fname" class="form-control">
                                    
                                </div>
                                <div class="col-md-6">
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="lname" name="lname" class="form-control">
                                   
                                </div>
                            </div>
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" name="phone" class="form-control"y>
                           
                            <label for="email">Email Address</label>
                            <input type="text" id="email" name="email" class="form-control"y>
                            
                            <h3>Address</h3>
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="address" class="form-control">
                            
                            <div class="row">
                                <div class="col-md-8">
                                    <label for="city">City</label>
                                    <input type="text" id="city" name="city" class="form-control">
                                    
                                </div>
                                <div class="col">
                                    <label for="zip">Zip Code</label>
                                    <input type="text" id="zip" name="zip" class="form-control">
                                    
                                </div>
                            </div>
                            <br>
                            <p><button class="btn btn-lg btn-success">Update Account</button></p>
                        </form>
                    </div>
                </div>        
            </div>
        </div>
    </div>
	<div id="footer-placeholder"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="js/init.js"></script>
</html>
